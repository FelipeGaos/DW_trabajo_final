{% extends 'base/base-user.html' %}
{% load static %}


    {% if messages %}
      {% for message in messages %}
        <div class="alert {{ message.tags }} " role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

  {% block user %}
    <form class="login100-form validate-form"  method="post">
      {% csrf_token %}

          <span class="login100-form-title">
            Inicio de Sesion
          </span>
          <div class="wrap-input100 validate-input" data-validate = "Ingresa un usuario Valido">
            <input class="input100" type="text" id="username" name="username" placeholder="Usuario">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-user" aria-hidden="true"></i>
            </span>
          </div>

          <div class="wrap-input100 validate-input" data-validate = "ContraseÃ±a Requerida">
            <input class="input100" type="password" id="password" name="password" placeholder="Password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>
          <div class="container-login100-form-btn">
            <button class="login100-form-btn" type="submit">
              Ingresar
            </button>
          </div>

    </form>
  {% endblock %}
